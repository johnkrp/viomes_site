<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 1000" role="img" aria-labelledby="title desc">
  <title id="title">Placeholder Product Lifestyle Image</title>
  <desc id="desc">Abstract stock-style scene with soft surfaces and colorful basin-like shapes.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f7f7f9"/>
      <stop offset="100%" stop-color="#ececf0"/>
    </linearGradient>
    <linearGradient id="table" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f2f2f4"/>
      <stop offset="100%" stop-color="#e4e4e8"/>
    </linearGradient>
    <radialGradient id="pinkBasin" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#d99caf"/>
      <stop offset="100%" stop-color="#be7d94"/>
    </radialGradient>
    <radialGradient id="whiteBasin" cx="45%" cy="35%" r="80%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e9ebef"/>
    </radialGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="14"/>
      <feOffset dx="0" dy="16" result="off"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1400" height="1000" fill="url(#bg)"/>
  <rect x="0" y="710" width="1400" height="290" fill="url(#table)"/>
  <rect x="0" y="0" width="1400" height="6" fill="#d8d9de" opacity=".8"/>

  <g opacity=".35">
    <ellipse cx="370" cy="760" rx="250" ry="46" fill="#b7bbc4"/>
    <ellipse cx="930" cy="760" rx="265" ry="48" fill="#adb2bd"/>
  </g>

  <g filter="url(#softShadow)">
    <path d="M150 395 C150 335 205 295 290 295 L450 295 C545 295 605 340 605 410 L605 560 C605 650 540 715 445 715 L305 715 C215 715 150 655 150 565 Z" fill="url(#whiteBasin)"/>
    <path d="M705 390 C705 332 760 294 850 294 L1030 294 C1132 294 1198 345 1198 425 L1198 565 C1198 650 1138 715 1040 715 L860 715 C770 715 705 660 705 575 Z" fill="url(#pinkBasin)"/>
  </g>

  <g>
    <ellipse cx="255" cy="435" rx="48" ry="38" fill="#f2b638"/>
    <ellipse cx="332" cy="447" rx="42" ry="32" fill="#5f9e4b"/>
    <ellipse cx="395" cy="456" rx="45" ry="34" fill="#4f8a3f"/>
    <ellipse cx="470" cy="460" rx="36" ry="28" fill="#e5674a"/>
    <ellipse cx="522" cy="468" rx="34" ry="27" fill="#d44f3b"/>

    <ellipse cx="855" cy="447" rx="43" ry="33" fill="#bcc96b"/>
    <ellipse cx="925" cy="456" rx="44" ry="34" fill="#a4b85e"/>
    <ellipse cx="987" cy="462" rx="39" ry="30" fill="#833d57"/>
    <ellipse cx="1050" cy="470" rx="45" ry="34" fill="#9db863"/>
  </g>

  <g opacity=".18" fill="#ffffff">
    <path d="M175 355 C245 318 522 338 572 384 C512 355 245 352 175 355 Z"/>
    <path d="M735 352 C820 315 1132 337 1180 394 C1110 356 820 350 735 352 Z"/>
  </g>
</svg>
